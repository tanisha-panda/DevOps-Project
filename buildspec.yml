version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building project...
      - npm run build
      - cp appspec.yml build/
      - mkdir -p build/scripts
      - cp scripts/install.sh build/scripts/

artifacts:
  files:
    - '**/*'
  base-directory: build
